<div>
    <div class="mt-5 container">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Customers
                        <a routerLink="/customers/create" class="btn btn-primary float-end">Add Customer</a>
                    </h4>
                </div>
                <div class="card-body">
                        <div *ngIf="isLoading; else elseTableBlock">
                            <app-loader />
                        </div>
                        <ng-template #elseTableBlock>
                            <table class="table table-striped table-bordered" >
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Gender</th>
                                        <th>E-Mail</th>
                                        <th>Mobile Number</th>
                                        <th>Birthdate</th>
                                        <th>Address</th>
                                        <th>Privilege</th>
                                        <th>Points</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of this.customers">
                                        <td>{{item.first_name}}  {{item.last_name}}</td>
                                        <td>{{item.gender}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.mobile_no}}</td>
                                        <td>{{item.birth_date}}</td>
                                        <td>{{item.address}}</td>
                                        <td>{{item.privilege}}</td>
                                        <td>{{item.points}}</td>
                                        <td>
                                            <a routerLink="/customers/{{item.id}}/edit" class="btn btn-success mx-2">Edit</a>
                                            <button type="button" (click)="deleteCustomer($event, item.id)" class="btn btn-danger mx-2">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
