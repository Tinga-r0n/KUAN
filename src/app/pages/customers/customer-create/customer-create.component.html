<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Create New Customer
                    <a routerLink="/customers" class=" btn btn-danger float-end">Back</a>
                </h4>
            </div>
            <div class="card-body">

                <div *ngIf="isLoading; else elseForm">
                    <app-loader :title = "loadingTitle" />
                </div>

                <ng-template #elseForm>
                    <form (ngSubmit)="saveCustomer()">

                        <div class="mb-3">
                            <label for="first_name">First Name</label>
                            <input type="text" [(ngModel)]="first_name" name="first_name" id="first_name" class="form-control">
                            <span *ngIf="errors.first_name" class="text-danger" >{{errors.first_name}}</span>
                        </div>
    
                        <div class="mb-3">
                            <label for="last_name">Last Name</label>
                            <input type="text" [(ngModel)]="last_name" name="last_name" id="last_name" class="form-control">
                            <span *ngIf="errors.code" class="text-danger" >{{errors.code}}</span>
                        </div>
    
                        <div class="mb-3">
                            <label for="gender">Gender</label><br>
                            <input type="radio" [(ngModel)]="gender" name="gender" id="gender" value="male" >
                              <label for="gender">Male</label><br>
                            <input type="radio" [(ngModel)]="gender" name="gender" id="gender" value="female" >
                              <label for="gender">Female</label><br>
                            <span *ngIf="errors.gender" class="text-danger" >{{errors.gender}}</span>
                        </div>
    
                        <div class="mb-3">
                            <label for="email">E-Mail</label>
                            <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control">    
                            <span *ngIf="errors.email" class="text-danger" >{{errors.email}}</span> 
                        </div>                 
                            
                        <div class="mb-3">
                            <label for="mobile_no">Mobile Number</label>
                            <input type="text" [(ngModel)]="mobile_no" name="mobile_no" id="mobile_no" class="form-control">
                            <span *ngIf="errors.mobile_no" class="text-danger" >{{errors.mobile_no}}</span>
                        </div>

                        <div class="mb-3">
                            <label for="birth_date">Birth Date</label>
                            <input type="date" [(ngModel)]="birth_date" name="birth_date" id="birth_date" class="form-control">
                            <span *ngIf="errors.birth_date" class="text-danger" >{{errors.birth_date}}</span>
                        </div>

                        <div class="mb-3">
                            <label for="address">Address</label>
                            <input type="text" [(ngModel)]="address" name="address" id="address" class="form-control">
                            <span *ngIf="errors.address" class="text-danger" >{{errors.address}}</span>
                        </div>

                        <div class="mb-3">
                            <label for="privilege">Privilege</label><br>
                            <input type="radio" [(ngModel)]="privilege" name="privilege" id="privilege" value="none" >
                              <label for="privilege">None</label><br>
                            <input type="radio" [(ngModel)]="privilege" name="privilege" id="privilege" value="senior" >
                              <label for="privilege">Senior Citizen</label><br>
                            <input type="radio" [(ngModel)]="privilege" name="privilege" id="privilege" value="student" >
                              <label for="privilege">Student</label><br>
                            <input type="radio" [(ngModel)]="privilege" name="privilege" id="privilege" value="pwd" >
                              <label for="privilege">Person with Disability</label><br>
                            <span *ngIf="errors.privilege" class="text-danger" >{{errors.privilege}}</span>
                        </div>
    
                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </ng-template>
            </div>
        </div>
    </div>
</div>
