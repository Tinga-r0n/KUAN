<div>
    <div class="mt-5 container">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Transactions
                        <a routerLink="/transactions/create" class="btn btn-primary float-end">Add Transaction</a>
                    </h4>
                </div>
                <div class="card-body">
                        <div *ngIf="isLoading; else elseTableBlock">
                            <app-loader />
                        </div>
                        <ng-template #elseTableBlock>
                            <table class="table table-striped table-bordered" >
                                <thead>
                                    <tr>
                                        <th>Transaction ID</th>
                                        <th>Sale ID</th>
                                        <th>Amount Rendered</th>
                                        <th>Change</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of transactions" >
                                        <td>{{item.id}}</td>
                                        <td>{{item.sale_id}}</td>
                                        <td>{{item.amount_rendered}}</td>
                                        <td>{{item.change}}</td>
                                        <td>
                                            <a routerLink="/transactions/{{item.id}}/edit" class="btn btn-success mx-2">Edit</a>
                                            <button type="button" (click)="deleteTransaction($event, item.id)" class="btn btn-danger mx-2">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
