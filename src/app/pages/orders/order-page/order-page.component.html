<div>
    <div class="mt-5 container">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Orders
                        <a routerLink="/orders/create" class="btn btn-primary float-end">Add Orders</a>
                    </h4>
                </div>
                <div class="card-body">
                        <div *ngIf="isLoading; else elseTableBlock">
                            <app-loader />
                        </div>
                        <ng-template #elseTableBlock>
                            <table class="table table-striped table-bordered" >
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer Name</th>
                                        <th>Product Name</th>
                                        <th>Product Model</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of orders" >
                                        <td>{{item.id}}</td>
                                        <td>{{item.customer.first_name}} {{item.customer.last_name}}</td>
                                        <td>{{item.product.name}}</td>
                                        <td>{{item.product.model}}</td>
                                        <td>{{item.quantity}}</td>
                                        <td>
                                            <a routerLink="/orders/{{item.id}}/edit" class="btn btn-success mx-2">Edit</a>
                                            <button type="button" (click)="deleteOrder($event, item.id)" class="btn btn-danger mx-2">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
