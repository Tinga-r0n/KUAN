<div>
    <div class="mt-5 container">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Products
                        <a routerLink="/products/create" class="btn btn-primary float-end">Add Product</a>
                    </h4>
                </div>
                <div class="card-body">
                    <div *ngIf="isLoading; else elseTableBlock">
                        <app-loader />
                    </div>
                    <ng-template #elseTableBlock>
                        <table class="table table-striped table-bordered" >
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Model</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Points</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of this.products">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.code}}</td>
                                    <td>{{item.model}}</td>
                                    <td>{{item.price}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.points}}</td>
                                    <td>
                                        <a routerLink="/products/{{item.id}}/edit" class="btn btn-success mx-2">Edit</a>
                                        <button type="button" (click)="deleteProduct($event, item.id)" class="btn btn-danger mx-2">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                    
                </div>
            </div>
        </div>
    </div>
</div>
